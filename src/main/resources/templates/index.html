<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<div th:each="ac:${actors}">
    <h2 th:text="${ac.name}"></h2>
    <p th:inline="text">AKA[[${ac.realname}]]</p>

    <ul>
        <th:block th:each="mov:${ac.movies}">
            <li th:inline="text"><b>[[${mov.title}]]</b> released in [[${mov.year}]].</li>
        </th:block>
    </ul>
</div>
</body>
</html>
